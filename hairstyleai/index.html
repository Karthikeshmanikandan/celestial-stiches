<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HairStyle AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="min-h-screen">
        <nav>
            <div class="nav-container">
                <div class="nav-content">
                    <div class="logo">
                        <i data-lucide="sparkles"></i>
                        <span>HairStyle AI</span>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div class="header">
                <h1>Discover Your Perfect Hairstyle</h1>
                <p>Upload your photo and let AI suggest the best hairstyles for you</p>
            </div>

            <div class="content">
                <div class="upload-container">
                    <div class="text-center">
                        <div class="upload-button-container">
                            <input
                                type="file"
                                accept="image/*"
                                id="photo-upload"
                                class="hidden"
                            />
                            <label for="photo-upload" class="upload-button">
                                <i data-lucide="camera"></i>
                                Upload Your Photo
                            </label>
                        </div>

                        <div id="image-preview" class="image-preview hidden">
                            <img id="uploaded-image" alt="Uploaded" />
                            <div id="loading-overlay" class="loading-overlay hidden">
                                <i data-lucide="refresh-cw" class="spin"></i>
                            </div>
                        </div>

                        <div id="upload-placeholder" class="upload-placeholder">
                            <p>Upload a photo to get started</p>
                        </div>
                    </div>
                </div>

                <div id="analysis-results" class="analysis-container hidden">
                    <div class="analysis-header">
                        <i data-lucide="scan"></i>
                        <h2>AI Analysis Results</h2>
                    </div>
                    <div class="analysis-content">
                        <div>
                            <h3>Face Shape</h3>
                            <p id="face-shape"></p>
                        </div>
                        <div>
                            <h3>Key Features</h3>
                            <ul id="features"></ul>
                        </div>
                        <div>
                            <h3>Style Recommendations</h3>
                            <ul id="recommendations"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
